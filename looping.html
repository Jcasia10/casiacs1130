<script>
function factorial() {
    var total = 1;
    var i = 1;
    var n = document.getElementById("factorial").value;
    if (n < 0 )
        document.getElementById("resultF").innerHTML 
        = "Cannot perform factorial on negative numbers.";
    else {
    while (i <= n) {
        total = total * i;
        i++;
    }
    document.getElementById("resultF").innerHTML = "Factorial of " 
    + document.getElementById("factorial").value + " is " + total +; 
    }
}

function sum() {
var n = document.getElementById("input1").value;
var i = n;
var total = 0;
if (n < 0) {
alert("Please enter a positive integer.");
}
else {
do {
total = parseInt(total + i);
i--;
} while (i >= 1) }
document.getElementById("sum").innerHTML = "The sum of " + document.getElementById("input1").value + " is " + total;
} 

function average() {
var x = document.getElementById("average").value;
var i = 1, total = 0;
for (i = 1; i <= x; i++) {
total = total + i;
}
var average = total/(i-1);
document.getElementById("result").innerHTML = "The average of " + document.getElementById("average").value + " is "+ average;
}
